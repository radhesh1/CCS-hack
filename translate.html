<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Translate Example</title>
</head>
<body>
  <h1>SAHAYAK</h1>
  <p>This is a sample paragraph that needs translation.</p>

  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>

  <!-- Include the Google Translate script -->
  <script type="text/javascript" src="https://sahayak--nine-vercel-app.translate.goog/?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=en&_x_tr_pto=wapp&_x_tr_hist=true"></script>
</body>
</html>
